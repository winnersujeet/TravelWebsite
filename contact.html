<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
   <title>Travel website | Contact us </title>
</head>
<body>
   <nav class="navbar bg-dark">
      <div class="container">
       <h1 class="logo lg-heading text-light">WT</h1>
      <ul class="navbar-items">
         <li class="navbar-item"><a href="./index.html">Home</a></li>
         <li class="navbar-item"><a href="./about.html">About</a></li>
         <li class="navbar-item"><a href="./contact.html">Contact</a></li>
      </ul>
      </div>
      </nav>

      <section class="contact-form">
         <div class="container">
            <div class="form-wrapper">
               <div class="company-address">
                  <div class="address-group">
                     <i class=" fas fa-map-marker-alt fa-3x text-red"></i>
                     <h2 class="text-grey md-heading">Location</h2>
                     <p>233 marwari colony, patna,bihar.</p>
                  </div>
                  <div class="address-group">
                     <i class=" far fa-envelope fa-3x text-red"></i>
                     <h2 class="text-grey md-heading">Email</h2>
                     <p>winnersujeet@gmail.com</p>
                  </div>
                  <div class="address-group">
                     <i class=" fas fa-phone-square-alt fa-3x text-red"></i>
                     <h2 class="text-grey md-heading">Call</h2>
                     <p>+91900000000</p>
                  </div>
                  <img src="img/company-img.jpg" alt="company image">
               </div>
               <form action="" class="form">
                 <h1 class="lg-heading text-black">
                  Contact us
                 </h1>
                 <p class="text-grey">Let us know your questions, suggestions and concers by filling out the contact form below.</p>
                 <div class="form-group">
                  <label for="username">username</label>
                  <input type="text" name="" id="username" required>
                 </div>
                 <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" name="" id="email" required>
                 </div>
                 <div class="form-group">
                  <label for="phone">phone</label>
                  <input type="text" name="" id="phone" required>
                 </div>
                 <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="" id="message">

                  </textarea>
                 </div>
                 <button type="submit" class="form-btn">Submit</button>
               </form>
            </div>
   
         </div>
        
      </section>

      <footer class="footer">
         <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
         </div>
         <p>World Travel &copy; 2021, All Right Reserved</p>
         </footer>
</body>
</html>
